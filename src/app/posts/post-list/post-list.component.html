<mat-accordion *ngIf="posts.length>0">
  <mat-card>
    <mat-card-title mat-card-title> Termékek </mat-card-title>
  </mat-card>
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
   <p>{{post.content}}</p>
   <mat-action-row *ngIf="userIsAuthenticated">
     <button mat-button color="warn" (click)="onDelete(post.id)">Törlés</button>
   </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="posts.length<=0">Nincs jogosultságod a termékekhez vagy nincs még hozzáadott termék</p>
